# Override default validation messages
jakarta.validation.constraints.NotBlank.message={field} is required.
jakarta.validation.constraints.NotNull.message={field} is required.
jakarta.validation.constraints.Null.message={field} must be null.
jakarta.validation.constraints.Size.message=Size of {field} must be between {min} and {max}.
jakarta.validation.constraints.Email.message={field} must be a valid email address.
jakarta.validation.constraints.Max.message={field} must be less than or equal to {value}.
jakarta.validation.constraints.Min.message={field} must be greater than or equal to {value}.
jakarta.validation.constraints.NotEmpty.message={field} must not be empty.
jakarta.validation.constraints.Pattern.message={field} is invalid.
jakarta.validation.constraints.Future.message={field} must be a future date.
jakarta.validation.constraints.FutureOrPresent.message={field} must be a date in the present or in the future.
jakarta.validation.constraints.Past.message={field} must be a past date.
jakarta.validation.constraints.PastOrPresent.message={field} must be a date in the past or in the present.
jakarta.validation.constraints.Positive.message={field} must be equal to 1 or grater value
error.invalid.date.range=The End Date should be after the Start Date.
